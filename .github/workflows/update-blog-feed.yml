name: Update README section 'blog-feed'
on:
  schedule:
    - cron: 0 8 * * *
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://blog.julienc.net/feed.xml
          readme-section: blog-feed
          empty-commits: false
          branch: main