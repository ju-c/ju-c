name: Update this repo's README
on:
  schedule:
    - cron: 0 20 * * *
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://blog.julienc.net/feed.xml
          readme-section: feed
          empty-commits: true
          branch: main